<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>

    <style>
        #computer {
            width: 142px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="computer"></div>
    <div class="rsp-wrap">
        <button id="scissors" class="btn">가위</button>
        <button id="rock" class="btn">바위</button>
        <button id="paper" class="btn">보</button>
    </div>
    <div id="score"></div>  
</body>
</html>

<script>
    const $computer = document.querySelector("#computer");
    const $score = document.querySelector("#score");
    const $rock = document.querySelector("#rock");
    const $scissors = document.querySelector("#scissors");
    const $paper = document.querySelector("#paper");
    const IMG_URL = './img/rsp.png';
    $computer.style.background = `url(${IMG_URL}) -440px 0`;
    $computer.style.backgroundSize = 'auto 200px';

    const rspX = {
    scissors: '0', // 가위
    rock: '-220px', // 바위
    paper: '-440px', // 보
    };

    let computerChoice = 'scissors';
    const changeComputerHand = () => {
      if (computerChoice === 'rock') { // 바위면
        computerChoice = 'scissors'; //데이터는 가위로 바뀌고
      } else if (computerChoice === 'scissors') { // 가위면
        computerChoice = 'paper'; //데이터는 보로 바뀌고
      } else if (computerChoice === 'paper') { // 보면
        computerChoice = 'rock'; //데이터는 바위로 바뀌고
      }
      $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`; //화면도 바뀌고
      $computer.style.backgroundSize = 'auto 200px';
    }
    let intervalId = setInterval(changeComputerHand, 1000);

    const scoreTable = {
      rock: 0,
      scissors: 1,
      paper: -1,
    };

    // clickButton 5번 호출, 인터벌 1번, 2번, 3번, 4번, 5번(얘만 intervalId)
    //  그 다음에 버튼을 클릭하면 5번만 취소
    let clickable = true;
    let score = 0;
    const clickButton = (event) => {
      if (clickable) {
        clearInterval(intervalId);
        clickable = false;
        // 점수 계산 및 화면 표시
        const myChoice = event.target.textContent === '바위' 
          ? 'rock' 
          : event.target.textContent === '가위' 
            ? 'scissors' 
            : 'paper';
        const myScore = scoreTable[myChoice];
        const computerScore = scoreTable[computerChoice];
        const diff = myScore - computerScore;

        let message;
        // 2, -1은 승리조건이고, -2, 1은 패배조건, 점수표 참고
        if ([2, -1].includes(diff)) {
          score += 1;
          message = '이겼습니다!';
        } else if ([-2, 1].includes(diff)) {
          score -= 1;
          message = '졌습니다!';
        } else {
          message = '비겼습니다!';
        }
        $score.textContent = `${message}`;
        setTimeout(() => {
          clickable = true;
          intervalId = setInterval(changeComputerHand, 1000);
        }, 1000);
      }
    }; 

    $rock.addEventListener('click', clickButton);
    $scissors.addEventListener('click', clickButton);
    $paper.addEventListener('click', clickButton);
</script>
