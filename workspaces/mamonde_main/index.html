<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 세계, Mamonde | 마몽드 한국 공식 웹사이트</title>
    <link rel="stylesheet" href="./css/scss/style.css" />
    <link rel="stylesheet" href="./fonts/font.css" />
  </head>
  <body>
    <div id="wrap">
      <!-- layout__top -->
        <div class="layout-top">
          <div class="section-main-banner">
            <div class="section-inner">
              <div class="icon-arrow">
                <div class="icon-arrow__left">
                  <img src="./img/mamonde_main_arrow_left.png" alt="">
                </div>
                <div class="icon-arrow__right">
                  <img src="./img/mamonde_main_arrow_right.png" alt="">
                </div>
              </div>
              <header class="section-header">
                <div class="section-header__menu">
                  <div class="section-logo">
                      <a href="#"><img src="./img/mamonde_main_logo.png" alt="마몽드 로고" /></a>
                  </div>
                  <ul class="section-gnb">
                    <li class="section-gnb__menu">
                      <a href="#">베스트&신제품</a>
                    </li>
                    <li class="section-gnb__menu">
                      <a href="#">제품</a>
                    </li>
                    <li class="section-gnb__menu">
                      <a href="#">브랜드</a>
                    </li>
                  </ul>
                  <div class="section-util-wrap">
                    <ul class="section-util">
                      <li class="section-util__item">
                        <a href="#">로그인</a>
                      </li>
                      <li class="section-util__item">
                        <a href="#">매장찾기</a>
                      </li>
                    </ul>
                    <div class="icon-tooltip__search">
                      <img src="./img/mamonde_main_search.png" alt="검색">
                    </div>
                  </div>
                </div>
              </header>
              <section class="section-main-visual">
                <div class="main-title">
                  <em class="main-title__b-text"> NEW 로즈 하이드라 <br> 글로리 앰플</em>
                  <span class="main-title__text">한 겹으로 한 결 다른 고밀도 수분광</span>
                </div>
                <a class="btn-more" href="#">
                  <span class="btn-more__txt"> 자세히 보기 </span>
                </a>
                <div class="section-rolling-navi">
                  <img src="./img/mamonde_main_rolling.png" alt="롤링 바" />
                </div>
              </section>
            </div>
          </div>
        </div>
        <!--// layout__top -->

     
        <!-- layout__body -->
        <main class="layout-body">
          <!-- Skincare Solution -->
          <section class="section-content skincare-solution">
            <div class="section-inner">
              <div class="section-tit-box">
                <h2 class="section-title">Skincare Solution</h2>
                <span class="section-highlight">
                  <img src="./img/mamonde_main_icon_recommend_01.png" alt="Recommended"/>
                </span>
              </div>
              <div class="section__main-contents">
                <div class="text-wrap">
                  <span class="text-wrap__tag--bg-yellow">#저자극탄력</span>
                  <span class="text-wrap__tag">#장벽 강화</span>
                  <span class="text-wrap__tag">#자극 진정</span>
                  <span class="text-wrap__tag">#100시간 보습력</span>
                </div>
                <img src="./img/mamonde_main_layout_body_rolling_img.jpg" alt="" class="navi-bar">
                <div class="prd-list-box">
                  <ul class="prd-list-wrap">
                    <li class="list">
                      <a href="#">
                        <img src="./img/mamonde_main_layout_body_detail_img_01.jpg" alt="제품명">
                      </a>
                      <div class="list-text">
                        <p>바쿠치올레티놀크림~~~~</p>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
          <!--// Skincare Solution -->
          <!-- Mamonde Exclusive -->
          <section class="section-content mamonde-exclusive">
            <div class="section-inner">
              <div class="section-tit-box">
                <h2 class="section-title">Mamonde Exclusive</h2>
                <span class="section-highlight">
                  <img src="./img/mamonde_main_icon_recommend_02.png" alt="Recommended"/>
                </span>
              </div>
              <div class="section__main-contents">
                <img src="./img/mamonde_main_layout_body_img_02.jpg" alt="" />
              </div>
            </div>
          </section>
          <!--// Mamonde Exclusive -->
          <!-- Brand Story -->
          <section class="section-content brand-story">
            <div class="section-inner">
              <div class="section-tit-box">
                <h2 class="section-title">Brand Story</h2>
              </div>
              <div class="section-brand-story-contents">
                <img src="./img/mamonde_main_layout_body_img_03.jpg" alt="" />
              </div>
            </div>
          </section>
          <!--// Brand Story -->
          <!-- With #Mamonde -->
          <section class="section-content with-mamonde">
            <div class="section-inner">
              <div class="section-tit-box">
                <h2 class="section-title">With #Mamonde</h2>
              </div>
              <div class="section-with-contents">
                <img src="./img/mamonde_main_layout_body_img_04.jpg" alt="" />
              </div>
            </div>
          </section>
          <!--// With #Mamonde -->
        </main>
        <!--// layout__body -->
        <!-- layout__footer -->
        <footer class="layout-footer">
          <img src="./img/mamonde_main_layout_footer_img_01.jpg" alt="" />
        </footer>
        <!--// layout__footer -->
    </div>
  </body>
</html>
